{% extends "network/layout.html" %}

{% block body %}
    <div class="container-md float-left">
        <div class="border border-dark rounded p-3 my-3">
            <h3>New Post</h3>
            <form action="{% url 'post_submit' %}" method="POST">
                {% csrf_token %}
                <textarea class="form-control m-1" id="new-post-body" name="body" rows="3"></textarea>
                <button class="btn btn-primary m-1">Post</button>
            </form>
        </div>
        
        <div id="posts">
            {% for post in posts %}
                <div id="post{{ forloop.counter }}" class="border border-dark rounded p-3 my-3">
                    <p>Posted by <a href="#">{{post.poster}}</a></p>
                    {% if user == post.poster %}
                        <p><button class="btn btn-primary btn-sm edit-button" data-id="{{ post.id }}">Edit</button></p>
                    {% endif %}
                    <p class="text-body">{{ post.body }}</p>
                    <p class="text-secondary">
                        <a>Date: {{ post.date }}</a>
                        <br>
                        <button type="button" class="btn btn-outline-primary like-button" data-id="{{ post.id }}" data-liked="false">❤️ <a>{{ post.likes.count }}</a></button>
                    </p>
                    <p><button type="button" class="btn btn-primary comment-button" data-id="{{ post.id }}">Comment</button></p>

                    {% for comment in post.comments.all %}
                        <div id="comment{{ forloop.counter }}" class="border border-gray rounded p-2 my-2">

                        </div>
                    {% endfor %}
                </div>
                
            {% endfor %}
        </div>
    </div>
    <script>
        function change_like(id, change) {
            fetch(`/post/${id}`, {
                method: 'POST',
                body: JSON.stringify({
                    like: change
                })
            });
        };

        function add_like_button_event_listener() {
            document.querySelectorAll(".like-button").forEach(function(like_button) {
                like_button.addEventListener('click', function(event) {
                    if (event.target.dataset.liked == "true") {
                        change_like(event.target.dataset.id, false);
                        event.target.dataset.liked = "false";
                    } else {
                        change_like(event.target.dataset.id, true);
                        event.target.dataset.liked = "true";
                    };
                });
            });
        };

        function update_liked() {
            document.querySelectorAll('.like-button').forEach(function(like_button){
                id = like_button.dataset.id;
                fetch(`/post/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.liked) {
                        like_button.dataset.liked = "true";
                    } else {
                        like_button.dataset.liked= "false";
                    };
                });

            });
            
        };
        
        update_liked();
        add_like_button_event_listener();
    </script>
{% endblock %}
